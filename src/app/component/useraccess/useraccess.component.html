<div class="main">
    <div class="container" [class.right-panel-active]="sidepage">
        <div class="form-container sign-up-container">
            <form [formGroup]="formControl">
                <h1>Create Account</h1>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Fullname" formControlName="fullName">
                <input type="email" placeholder="Email" formControlName="email">
                <input type="password" placeholder="Password" formControlName="password">
                <button (click)="Register()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form [formGroup]="formControl">
                <h1>Sign in</h1>
                <span>or use your account</span>
                <input type="email" placeholder="Email" formControlName="email">
                <input type="password" placeholder="Password" formControlName="password">
                <a href="#">Forgot your password?</a>
                <button (click)="Login()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" (click)="pagechange()">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" (click)="pagechange()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
